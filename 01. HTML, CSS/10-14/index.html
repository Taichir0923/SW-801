<html>
    <head>
        <meta charset="utf-8">
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0">
        <title>Swiper.JS</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4" style="border: 1px solid #000; height: 150px;">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                              <div class="img">
                                  <img src="https://cdn.mos.cms.futurecdn.net/CkWY8CuCY5RGg6qfcTuUsB.jpg">
                              </div>
                          </div>
                          <div class="swiper-slide">
                            <div class="img">
                                <img src="https://cdn.mos.cms.futurecdn.net/CkWY8CuCY5RGg6qfcTuUsB.jpg">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="img">
                                <img src="https://cdn.mos.cms.futurecdn.net/CkWY8CuCY5RGg6qfcTuUsB.jpg">
                            </div>
                        </div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="col-md-4" style="border: 1px solid #000; height: 150px;"></div>
                <div class="col-md-4" style="border: 1px solid #000; height: 150px;"></div>
            </div>
        </div>
        

        <script>
            var swiper = new Swiper('.swiper-container', {
                pagination: {
                el: '.swiper-pagination',
                },
                loop: true,
            });
        </script>
    </body>
</html>
