            name="viewport" 
            content="width=device-width, initial-scale=1"
        >
        <title>Mobile first using Bootstrap</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-6 bg">
                <h1>Animax.mn - Dreams Come True.</h1>
                <div class="logg">
                    <img src="./images/logo.png">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <div class="avatar">
                        <img src="./images/logo.png">
                    </div>
                    <div class="form-items">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span style="border-right: none;" class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                            </div>
                            <input type="text" style="border-left: none; width: 50% !important;"  class="form-control" placeholder="И-мэйл хаяг" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span style="border-right: none;" class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                            </div>
                            <input type="password" style="border-left: none; width: 50% !important;"  class="form-control" placeholder="******" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <button type="button" class="btn btn-primary">Нэвтрэх</button>
                        <div class="row">
                            <div class="col">Нууц үгээ мартсан</div>
                            <div class="col right">Сайтад бүртгүүлэх</div>
                        </div>
                        <button type="button" class="btn btn-primary btn-cstm">Фэйсбүүк эрхээр нэвтрэх</button>
                    </div>
                </div>
            </div>
        </div>
