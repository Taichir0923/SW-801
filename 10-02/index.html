<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Moblie First</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="main-box">
            <div class="main-box__header">
                <div class="container">
                    <div class="header__items">
                        <img src="./images/logo1.png">
                    </div>
                    <div class="header__items header--items">
                        <ul>
                            <li>Хайх</li>
                            <li>Бүх гаргалтууд</li>
                            <li>Нэвтрэх</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-box__ads">
                <div class="container">
                    <picture>
                        <source srcset="./images/lg.jpg" media="(min-width: 1200px)">
                        <img src="./images/sm.jpg">
                    </picture>
                </div>
            </div>
            <div class="main-box__select">
                <div class="select__items items--active">
                    <p>Гарч байгаа</p>
                </div>
                <div class="select__items">
                    <p>Дууссан</p>
                </div>
            </div>
            <div class="main__animes">
                <div class="container">
                    <div class="animes__box">
                        <img src="./images/img.jpg">
                    </div>
                    <div class="animes__box">
                        <img src="./images/img.jpg">
                    </div>
                    <div class="animes__box">
                        <img src="./images/img.jpg">
                    </div>
                    <div class="animes__box">
                        <img src="./images/img.jpg">
                    </div>
                    <div class="animes__box">
                        <img src="./images/img.jpg">
                    </div>
                    <div class="animes__box">
                        <img src="./images/img.jpg">
                    </div>
                </div>
            </div>
            <div class="main__footer">
                <div class="footer__items">
                    <div class="footer__items__img">
                        <img src="./images/logo1.png">
                    </div>
                    <div class="footer__items__list">
                        <ul>
                            <li>Бүх гаргалтууд</li>
                            <li>Про хэрэглэгч</li>
                            <li>Оюуны өмч</li>
                        </ul>
                    </div>
                </div>
                <div class="footer__items">
                    <div class="footer__items__img">
                        <ul>
                            <li><i class="fab fa-facebook-square"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fas fa-users"></i></li>
                        </ul>
                    </div>
                    <div class="footer__items__list">
                        <ul>
                            <li>Бидний тухай</li>
                            <li>Багт элсэх</li>
                            <li>Сурталчилгаа байршуулах</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Nav -->
        <div class="mobile-nav">
            <div class="mobile-nav__item">
                <i class="fas fa-home"></i>
                <p>Эхлэл</p>
            </div>
            <div class="mobile-nav__item">
                <i class="fas fa-th"></i>
                <p>Үзвэр</p>
            </div>
            <div class="mobile-nav__item">
                <i class="fas fa-search"></i>
                <p>Хайх</p>
            </div>
            <div class="mobile-nav__item">
                <i class="fas fa-sign-in-alt"></i>
                <p>Нэвтрэх</p>
            </div>
        </div>
    </body>
</html>
